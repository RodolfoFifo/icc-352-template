<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container mt-3">
    <h1 class="text-center">Crear Articulo</h1>
    <hr>
    <div th:replace="base.html::menu"></div>
    <hr>
    <div class="container row">
        <div class="card mb-3 py-3 px-5">
            <div class="row">
                <form method="POST" action="/articulos" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Titulo</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Ingresar el titulo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Etiquetas</label>
                        <input type="text" class="form-control" name="etiqueta" placeholder="Example: comedia, accion, drama" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cuerpo</label>
                        <textarea class="form-control" name="cuerpo" placeholder="Ingresar el contenido"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foto</label>
                        <input class="form-control" id="foto" type="file" name="foto" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Confirmar</button>
                </form>    
            </div>
        </div>
    </div>
</div>
