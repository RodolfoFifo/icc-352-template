<div class="container mt-3">
    <h1 class="text-center">Lista de Etiquetas</h1>
    <hr>
    <div th:replace="base.html::menu"></div>
    <hr>
    <div class="container row">
        <div th:each="e:${etiquetas}" class="card mb-3 py-3 px-5">
            <div class="row">
                <a th:href="'/etiquetas/' + ${e.getEtiqueta_id()}"><h1 class="col-12" th:text="${e.getName()}"></h1></a>
            </div>
        </div>
    </div>
</div>
