<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container mt-3">
    <h1 class="text-center">Crear Usuario</h1>
    <hr>
    <div th:replace="base.html::menu"></div>
    <hr>
    <div class="row">
        <div class="card mb-3 py-3 px-5">
            <form class="p-5" method="POST" action="/usuario/crear">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrasena</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="admin" name="rol" value="admin" checked>
                    <label class="form-check-label" for="admin">Es un administrador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="author" name="rol" value="author">
                    <label class="form-check-label" for="author">Es un autor</label>
                </div><br>
                <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
            </form>
        </div>
    </div>
</div>
